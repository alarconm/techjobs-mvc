<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!--Nested loop to display each job set in a table.
    Results display the count as long as it isn't null.
    Fragment also used in list displays-->
    <div th:fragment="listing-loop">
        <h1 th:text="${count != null}? ${count} + 'Result(s)' : ''"></h1>
    <span th:each="result : ${results}">
        <table>
        <tr class="job-listing" th:each="item : ${result}" >
            <th th:text="${item.key} + ':'"></th><td th:text="${item.value}"></td>
        </tr>
        </table>
        <br />
    </span>
    </div>

</div>

</body>
</html>
